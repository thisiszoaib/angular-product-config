<ngt-canvas [scene]="{ background: 'white' | color }">
  <ngt-ambient-light [intensity]="0.5"></ngt-ambient-light>
  <ngt-point-light [intensity]="0.5" [position]="[1, 1, 0]"></ngt-point-light>
  <ngt-point-light [intensity]="0.5" [position]="[-1, 1, 0]"></ngt-point-light>
  <ngt-point-light [intensity]="0.5" [position]="[1, -1, 0]"></ngt-point-light>
  <ngt-primitive *ngIf="cup$ | async as cup" [object]="cup.scene" (ready)="cupReady($event)">
  </ngt-primitive>

  <ngt-soba-orbit-controls #controls="ngtSobaOrbitControls" (ready)="setInitial(controls)" [target]="[0,0.5,0]">

  </ngt-soba-orbit-controls>
</ngt-canvas>
